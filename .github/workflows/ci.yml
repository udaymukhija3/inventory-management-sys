name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  JAVA_VERSION: '17'
  MAVEN_OPTS: -Xmx512m

jobs:
  # Build and test API Gateway
  api-gateway:
    name: API Gateway
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven
      
      - name: Build API Gateway
        run: mvn -B clean compile -f api-gateway/pom.xml
      
      - name: Run tests
        run: mvn -B test -f api-gateway/pom.xml
        env:
          JWT_SECRET: test_jwt_secret_for_ci_must_be_at_least_32_chars
          JWT_EXPIRATION: 86400000

  # Build and test Inventory Service
  inventory-service:
    name: Inventory Service
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_DB: inventory_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven
      
      - name: Build Inventory Service
        run: mvn -B clean compile -f inventory-service/pom.xml
      
      - name: Run tests
        run: mvn -B test -f inventory-service/pom.xml
        env:
          SPRING_DATASOURCE_HOST: localhost
          SPRING_DATASOURCE_PORT: 5432
          SPRING_DATASOURCE_DB: inventory_test
          SPRING_DATASOURCE_USERNAME: test_user
          SPRING_DATASOURCE_PASSWORD: test_password
          SPRING_REDIS_HOST: localhost
          SPRING_REDIS_PORT: 6379
          SPRING_KAFKA_BOOTSTRAP_SERVERS: localhost:9092
      
      - name: Generate test report
        if: always()
        run: |
          if [ -d "inventory-service/target/surefire-reports" ]; then
            echo "Test reports generated"
          fi

  # Build and test Reorder Service
  reorder-service:
    name: Reorder Service
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven
      
      - name: Build Reorder Service
        run: mvn -B clean compile -f reorder-service/pom.xml

  # Build Docker images (only on main branch)
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [api-gateway, inventory-service, reorder-service]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build API Gateway image
        run: docker build -t inventory-api-gateway:${{ github.sha }} ./api-gateway
      
      - name: Build Inventory Service image
        run: docker build -t inventory-service:${{ github.sha }} ./inventory-service
      
      - name: Build Reorder Service image
        run: docker build -t reorder-service:${{ github.sha }} ./reorder-service
      
      - name: List built images
        run: docker images | grep -E "(inventory|api-gateway|reorder)"

  # Security scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check for hardcoded secrets
        run: |
          # Check for common secret patterns in code
          echo "Scanning for potential hardcoded secrets..."
          
          # Check for password patterns (excluding .env.example and documentation)
          if grep -r --include="*.java" --include="*.yml" --include="*.yaml" --include="*.properties" \
             -E "(password|secret|api_key|apikey)\s*[:=]\s*['\"][^$\{][^'\"]+['\"]" \
             --exclude-dir=.git --exclude-dir=target .; then
            echo "WARNING: Potential hardcoded secrets found (check if they are test values)"
          else
            echo "No obvious hardcoded secrets found"
          fi
          
          # Verify .env is in .gitignore
          if grep -q "^\.env$" .gitignore; then
            echo "âœ“ .env is properly ignored"
          else
            echo "ERROR: .env should be in .gitignore"
            exit 1
          fi
