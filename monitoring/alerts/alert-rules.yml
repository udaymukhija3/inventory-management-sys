groups:
  - name: inventory_alerts
    rules:
      - alert: LowStock
        expr: inventory_quantity_total < 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low stock detected for {{sku}}"
      
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected for {{service}}"

